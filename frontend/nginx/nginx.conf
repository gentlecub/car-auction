# ============================================
# CarAuction Frontend - Nginx Configuration
# Optimized for React SPA with API proxy
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # Basic Settings
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # ============================================
    # Server Configuration
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (adjust as needed)
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' ws: wss: http: https:;" always;

        # ============================================
        # Health Check Endpoint
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # Static Assets (Long Cache)
        # ============================================
        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache JS and CSS files
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache images and fonts
        location ~* \.(ico|gif|jpe?g|png|webp|svg|woff2?|ttf|eot)$ {
            expires 6M;
            add_header Cache-Control "public";
            access_log off;
        }

        # ============================================
        # API Proxy (Optional - if same domain)
        # ============================================
        # Uncomment if you want to proxy API requests through nginx
        # location /api {
        #     proxy_pass http://api:5000;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        #     proxy_read_timeout 90s;
        # }

        # ============================================
        # WebSocket Proxy (Optional - for SignalR)
        # ============================================
        # Uncomment if proxying WebSocket through nginx
        # location /hubs {
        #     proxy_pass http://api:5000;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_read_timeout 86400s;
        #     proxy_send_timeout 86400s;
        # }

        # ============================================
        # SPA Fallback - All routes to index.html
        # ============================================
        location / {
            try_files $uri $uri/ /index.html;

            # Disable caching for index.html
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # ============================================
        # Error Pages
        # ============================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
