version: '3.8'

services:
  # ============================================
  # API Backend
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carauction-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=carauction;User=carauction;Password=${MYSQL_PASSWORD};CharSet=utf8mb4;
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER:-CarAuction}
      - JwtSettings__Audience=${JWT_AUDIENCE:-CarAuctionClient}
      - JwtSettings__AccessTokenExpirationMinutes=${JWT_ACCESS_EXPIRATION:-60}
      - JwtSettings__RefreshTokenExpirationDays=${JWT_REFRESH_EXPIRATION:-7}
      - Redis__ConnectionString=redis:6379
      - Cors__Origins=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - carauction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: carauction-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=carauction
      - MYSQL_USER=carauction
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - carauction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200

  # ============================================
  # Redis (Cache & SignalR Backplane)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: carauction-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - carauction-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ============================================
  # Nginx Reverse Proxy (Production Profile)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: carauction-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - carauction-network
    restart: unless-stopped
    profiles:
      - production

# ============================================
# Volumes
# ============================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  carauction-network:
    driver: bridge
