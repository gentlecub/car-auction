# ============================================
# Railway Configuration - Backend API
# ============================================
# This file configures how Railway builds and deploys the backend

[build]
# Use the Dockerfile in this directory
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"

[deploy]
# Number of instances
numReplicas = 1
# Health check path
healthcheckPath = "/health"
# Timeout for health check (in seconds)
healthcheckTimeout = 30
# Start command (optional, uses Dockerfile ENTRYPOINT)
# startCommand = "dotnet CarAuction.API.dll"
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
