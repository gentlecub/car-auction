# ============================================
# CI Pipeline - Backend (ASP.NET Core 8)
# ============================================
name: CI Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'backend/tests/**'
      - 'backend/*.csproj'
      - 'backend/*.sln'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'backend/tests/**'
      - 'backend/*.csproj'
      - 'backend/*.sln'

defaults:
  run:
    working-directory: backend

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  # ============================================
  # BUILD AND TEST
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore CarAuction.sln

      - name: Build solution
        run: dotnet build CarAuction.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: |
          dotnet test tests/CarAuction.UnitTests/CarAuction.UnitTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage
        continue-on-error: true

      - name: Run Integration Tests
        run: |
          dotnet test tests/CarAuction.IntegrationTests/CarAuction.IntegrationTests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name != 'pull_request'
        with:
          directory: backend/coverage
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # CODE QUALITY
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore CarAuction.sln

      - name: Check code formatting
        run: dotnet format CarAuction.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: |
            carauction-api:${{ github.sha }}
            carauction-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore CarAuction.sln

      - name: Check for vulnerable packages
        run: dotnet list package --vulnerable --include-transitive
        continue-on-error: true
