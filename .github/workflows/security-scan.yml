# ============================================
# Security Scanning Pipeline
# SAST, Secrets Detection, Dependency Audit
# ============================================
name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  # ============================================
  # SECRET DETECTION
  # ============================================
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================
  # DEPENDENCY VULNERABILITY SCAN
  # ============================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Backend (.NET) ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: .NET Dependency Scan
        run: |
          cd backend
          dotnet restore CarAuction.sln
          echo "=== Checking for vulnerable packages ==="
          dotnet list package --vulnerable --include-transitive
        continue-on-error: true

      # ---- Frontend (npm) ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm Audit
        run: |
          cd frontend
          npm ci
          echo "=== Running npm audit ==="
          npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # STATIC CODE ANALYSIS (CodeQL)
  # ============================================
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript']
        include:
          - language: csharp
            build-mode: manual
          - language: javascript
            build-mode: none

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Build for C# (required for CodeQL)
      - name: Build .NET (for C# analysis)
        if: matrix.language == 'csharp'
        run: |
          cd backend
          dotnet restore CarAuction.sln
          dotnet build CarAuction.sln --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================
  # CONTAINER IMAGE SCAN
  # ============================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Backend Image
      - name: Build Backend Image
        run: |
          docker build -t carauction-api:scan ./backend

      # Scan Backend with Trivy
      - name: Trivy Scan - Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'carauction-api:scan'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      # Upload Backend Results
      - name: Upload Backend Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'trivy-backend'
        continue-on-error: true

  # ============================================
  # SECURITY SUMMARY
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, dependency-scan, codeql-analysis]
    if: always()

    steps:
      - name: Security Scan Summary
        run: |
          echo "============================================"
          echo "       SECURITY SCAN SUMMARY"
          echo "============================================"
          echo ""
          echo "Secrets Scan: ${{ needs.secrets-scan.result }}"
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
          echo ""
          echo "============================================"

          if [[ "${{ needs.secrets-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.codeql-analysis.result }}" == "failure" ]]; then
            echo "⚠️  Some security checks reported issues."
            echo "Please review the individual job logs for details."
          else
            echo "✅ All security checks passed!"
          fi
